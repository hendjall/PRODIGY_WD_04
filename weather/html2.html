<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather App</title>
<link rel="stylesheet" type="text/css" href="styles2.css">
</head>
<body>

<div class="container">
    <h1>Weather App</h1>
    <div id="weather-info" class="weather-info">
      <div id="location" class="location">Enter location or allow geolocation:</div>
      <input type="text" id="location-input" class="location-input" placeholder="Enter location">
      <button id="search-button" class="search-button">Search</button>
      <button id="geolocation-button" class="geolocation-button">Use Current Location</button>
    </div>
  </div>
  
  <div id="weather-display" class="weather-display">
    <!-- Weather information will be displayed here -->
  </div>

<script src="script2.js"></script>
</body>
</html>
